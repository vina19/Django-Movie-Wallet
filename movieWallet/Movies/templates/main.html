{% extends 'base.html' %}
{% block title %}Movie Wallet{% endblock %}
{% block body %}
<div style="width:100%;height:80px"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4" >
      <div class="thumbnail">
        <!-- <a href="{% url 'Movies:detail' movie.id %}">
          {% if movie.Poster %}
            <img src="{{ movie.Poster.url }}" class="img-responsive" style="max-height:440px">
          {% else %}
            <img src="../static/img/no-poster.png" class="img-responsive" style="max-height:440px">
          {% endif %}
        </a> -->
        <div class="caption">
            <!-- Movie detail information -->
            <h3>{{ movie.Name }}</h3>
            <h4>{{ movie.Year }}</h4>
            <p>{{ movie.Plot_outline }}</p>
            <!-- View Details -->
            <a href="{% url 'Movies:detail' movie.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>
            <!-- Favorite Movie -->
            <a href="{% url 'Movies:favorite' movie.id %}" class="btn btn-default btn-sm btn-favorite" role="button">
              <span class="glyphicon glyphicon-star{% if not movie.Favorite %}-empty{% endif %}"></span>
            </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
